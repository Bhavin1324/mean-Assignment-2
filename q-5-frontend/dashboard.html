<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1" id="brand"></span>
            <span class="btn"><button class=" btn btn-dark">Logout</button></span>
        </div>
    </nav>
    <div class="container mt-5 p-2">
        <h2 class="mb-2">Student dashboard</h2>
        <div class="mb-2 my-4"><button class="btn btn-primary" id="create-new">Create new student</button></div>
        <table class="table table-striped border">
            <thead>
                <tr>
                    <th scope="col">Rollno</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col" colspan="2"></th>
                </tr>
            </thead>
            <tbody class="table-body"></tbody>
        </table>
        <div class="my-4 form-container d-none">
            <h4 class="mb-2">Student creation form</h4>
            <form class="col-sm-12 col-md-6 col-lg-3">
                <div class="mb-3">
                    <label for="rollno" class="form-label">Roll number</label>
                    <input type="number" class="form-control" id="rollno">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="name" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
<script src="./js/dashboard.js" defer></script>

</html>
