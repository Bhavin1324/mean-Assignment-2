<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
</head>

<body>

    <div class="container mt-5 border rounded-3 p-4 shadow">
        <h1 class="display-3 my-2">Student Login</h1>
        <form method="post">
            <div class="mb-3">
                <label for="stud-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="stud-email" name="email" aria-describedby="emailHelp">
                <div class="error-text text-danger d-none"></div>
            </div>
            <div class="mb-3">
                <label for="stud-pass" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="stud-pass">
                <span class="error-label text-danger"></span>
            </div>
            <button type="submit" id="btn-submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
<script src="./js/index.js"></script>

</html>
